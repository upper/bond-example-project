sudo: false

notifications:
  email: false

language: go

go:
  - 1.7.x
  - 1.8.x
  - tip

addons:
  postgresql: 9.4

env: GOARCH=amd64 TEST_HOST=127.0.0.1

install:
  - mkdir -p $GOPATH/src/upper.io
  - mv $PWD $GOPATH/src/upper.io/bond
  - cd $GOPATH/src/upper.io/bond
  - go get -v -t -d ./...
  - export TRAVIS_BUILD_DIR=$GOPATH/src/upper.io/bond

script:
  - make test
